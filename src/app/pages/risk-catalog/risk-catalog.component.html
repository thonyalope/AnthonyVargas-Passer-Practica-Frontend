<mat-tab-group [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="{{ 'risk.tabs.occupations' | translate }}"></mat-tab>
  <mat-tab label="{{ 'risk.tabs.countries' | translate }}"></mat-tab>
  <mat-tab label="{{ 'risk.tabs.ids' | translate }}"></mat-tab>
</mat-tab-group>

<app-occupations *ngIf="selectedTabIndex === 0"></app-occupations>
<app-countries *ngIf="selectedTabIndex === 1"></app-countries>
<app-identification-type *ngIf="selectedTabIndex === 2"></app-identification-type>
